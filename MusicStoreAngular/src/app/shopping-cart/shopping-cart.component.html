<section class="main-section" *ngIf="itemList">
  <div class="card">
    <div class="row">
      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col">
              <h4><b>Shopping Cart</b></h4>
            </div>
            <div class="col align-self-center text-right text-muted">{{ itemList.items.length}}</div>
          </div>
        </div>
        <div class="row border-top border-bottom" *ngFor="let itemqt of itemList.items; index as i">
          <div class="row main align-items-center">
            <div class="col-2"><img class="img-fluid" src="{{ itemqt.item.instrument.image}}"></div>
            <div class="col">
              <div class="row text-muted">{{ itemqt.item.instrument.category}}</div>
              <div class="row">{{itemqt.item.instrument.name}}</div>
            </div>
            <div class="col"> <button (click)="decItem(i)">-</button><a class="border">{{itemqt.quantity}}</a><button (click)="incItem(i)">+</button> </div>
            <div class="col">&euro; {{itemqt.item.price}} <span (click)="removeItem(i)" class="close">&#10005;</span></div>
          </div>
        </div>
        <div class="back-to-shop"><a routerLink="/"><span class="text-muted">Back to shop</span></a></div>
      </div>
      <div class="col-md-4 summary">
        <div>
          <h5><b>Summary</b></h5>
        </div>
        <hr>
        <div class="row">
          <div class="col" style="padding-left:0;">ITEMS {{itemList.items.length}}</div>
          <div class="col text-right">&euro; {{total}}</div>
        </div>
          <p>SHIPPING</p> <select>
          <option class="text-muted">Free shipping- &euro;0.00</option>
        </select>
        <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
          <div class="col">TOTAL PRICE</div>
          <div class="col text-right">&euro; {{total}}</div>
        </div> <button routerLink="/placeorder" class="btn">PLACE ORDER</button>
      </div>
    </div>
  </div>
</section>
