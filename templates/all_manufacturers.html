{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <h2><strong>Manufacturers:</strong></h2>

        {% for m in manus %}
            {% if forloop.counter0|divisibleby:3 %}
            <div class="row">
            {% endif %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img style="max-height: 13rem; max-width: 30rem" class="card-img-top" src="{{ m.logo }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ m.name }}</h5>
                            <p class="card-text">country: {{ m.get_country_display }}</p>
                            <a href="/manufacturers/{{ m.id }}" class="btn btn-primary">See details</a>
                            <a href="edit/manufacturers/{{ m.id }}" class="btn btn-warning">edit</a>
                            <a href="delete/manufacturers/{{ m.id }}" class="btn btn-warning">delete</a>
                      </div>
                    </div>
                </div>
            {% if forloop.counter|divisibleby:3 %}
            </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
