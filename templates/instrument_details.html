{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2>{{ item.instrument.name }}</h2>
                <h4>category: {{ item.instrument.category }}</h4>
                <h4>manufacturer: {{ item.instrument.manufacturer.name }}</h4>
                <h4>description: {{ item.instrument.description }}</h4>
                <h3>price: {{ item.price }}</h3>
            </div>
            <div class="col-4">
                <img src="{{ item.instrument.image }}" style='width :100%; height:100%; object-fit:contain;'>
            </div>
        </div>
        <div class="row" style="width: 100%; justify-content: center; text-align: center">
            <form action="/instruments/{{ item.id }}" method="post">
                {% csrf_token %}
                <input class="btn-primary" type="submit" value="Buy">
            </form>
        </div>
    </div>

        <input class="btn-primary" type="submit" value="Edit (staff only) [done]">
    </form>-->

    <!--<input class="btn-primary" type="submit" value="Delete(staff only) (TODO)">-->
{% endblock %}
