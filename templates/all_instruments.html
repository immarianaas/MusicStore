<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Instruments</title>
</head>
<body>

    <h1>Instruments:</h1>
    {% for m in items %}
        <h2>{{ m.instrument.name }}</h2>
        <h4>category: {{ m.instrument.category }}</h4>
        <div style="width: 300px; height: 300px;">
            <h4>image: <img src="{{ m.instrument.image }}" style='max-width :100%; max-height:100%; object-fit:contain;'></h4>
        </div>
        <h3>price: {{ m.price }}</h3>
        <a href="/edit/instruments/{{ m.id }}"><button>Edit (staff only)</button></a>

        <a href="/instruments/{{ m.id }}"><button>See details</button></a>

        <input type="submit" value="Purchase (TODO)">
        <input type="submit" value="Delete(staff only) (TODO)">

    {% endfor %}
</body>
</html>
